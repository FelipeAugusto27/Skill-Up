<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginECadastro.css') }}">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      line-height: 1.8;
      font-size: 16px;
      color: #444;
    }

    .info span {
      font-weight: bold;
    }

    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 10px 0;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Bem-vindo(a), {{ nome_usuario }}</h1>

    <div class="info">
      <p><span>ID:</span> {{ id_usuario }}</p>
      <p><span>Nome:</span> {{ nome_usuario }}</p>
      <p><span>Email:</span> {{ email_usuario }}</p>
      <p><span>Tipo de Conta:</span> Usuário Comum</p>
    </div>


  </div>
</body>
</html>
