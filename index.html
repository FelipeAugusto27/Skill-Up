<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginECadastro.css') }}">
</head>
<body>

  <div class="wrapper">
    <div class="forms" id="forms">
      
      <!-- Tela de Login -->
      <div class="container active" id="loginBox">
        <img src="../static/images/logo secureup.png">
        <h2>Login</h2>
        {% if error %}
        <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('logar') }}" method="POST">
          <input type="text" name="usuario" placeholder="UsuÃ¡rio" class="input-field" required minlength="3">
          
          <div class="input-group">
            <input type="password" name="senha" placeholder="Senha (mÃ­n. 6 caracteres)" class="input-field senha" required minlength="6">
            <span class="toggle-password">ğŸ‘ï¸</span>
          </div>
          
          <button type="submit" class="btn">Entrar</button>
        </form>
        <span class="link" id="toCadastro">NÃ£o tem conta? Cadastre-se</span>
      </div>

      <!-- Tela de Cadastro -->
      <div class="container" id="cadastroBox">
        <img src="../static/images/logo secureup.png">
        <h2>Cadastrar UsuÃ¡rio</h2>
        <form action="{{ url_for('cadastrar') }}" method="POST">
          <input type="text" name="nome" placeholder="Nome completo" class="input-field" required minlength="3">
          <input type="email" name="email" placeholder="E-mail" class="input-field" required>
          <input type="text" name="usuario" placeholder="UsuÃ¡rio" class="input-field" required minlength="3">

          <div class="input-group">
            <input type="password" name="senha" placeholder="Senha (mÃ­n. 6 caracteres)" class="input-field senha" required minlength="6">
            <span class="toggle-password">ğŸ‘ï¸</span>
          </div>

          <button type="submit" class="btn">Cadastrar</button>
        </form>
        <span class="link" id="toLogin">JÃ¡ tem conta? FaÃ§a login</span>
      </div>

    </div>
  </div>

  <script>
    const forms = document.getElementById("forms");
    const loginBox = document.getElementById("loginBox");
    const cadastroBox = document.getElementById("cadastroBox");

    const toCadastro = document.getElementById("toCadastro");
    const toLogin = document.getElementById("toLogin");

    toCadastro.addEventListener("click", () => {
      forms.style.transform = "translateX(-50%)";
      loginBox.classList.remove("active");
      cadastroBox.classList.add("active");
    });

    toLogin.addEventListener("click", () => {
      forms.style.transform = "translateX(0%)";
      cadastroBox.classList.remove("active");
      loginBox.classList.add("active");
    });

    // Mostrar/ocultar senha
    document.querySelectorAll(".toggle-password").forEach(toggle => {
      toggle.addEventListener("click", () => {
        const input = toggle.previousElementSibling;
        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "ğŸ™ˆ";
        } else {
          input.type = "password";
          toggle.textContent = "ğŸ‘ï¸";
        }
      });
    });

    // ValidaÃ§Ã£o extra
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
          alert("Por favor, preencha todos os campos corretamente!");
        }
      });
    });
  </script>
</body>
</html>
